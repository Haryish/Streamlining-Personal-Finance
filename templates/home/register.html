{% extends 'base1.html' %}
{% block body  %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<div class="card shadow-lg border-0 rounded-lg ">
    <div class="card-header"><h2 class="text-center font-weight-light my-4">Expense Tracker Application</h2></div>
<div class="row">
<div class="col-md-1">


</div>
    <div class="col-md-5">
        <h3 class="py-3" style="text-align: center;">Register</h3>
        <div class="card-body">
            <form action="/handleSignup/" method='post'>
            {% csrf_token %} 
                        <div class="form-group">
                            <label class="small mb-1" for="uname">User Name</label>
                            <input class="form-control " id="uname" name="uname" type="text" placeholder="Enter User Name" required/>
                        </div>

                        <div class="row py-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="inputPassword">Password</label>
                                    <input class="form-control " id="pass1" name="pass1" type="password" placeholder="Enter password" required />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="inputConfirmPassword">Confirm Password</label>
                                    <input class="form-control " id="pass2" name="pass2" type="password" placeholder="Confirm password" required />
                                </div>
                            </div>
                        </div>

<div class="row ">
    <div class="col-md-6">
        <div class="form-group">
            <label class="small mb-1" for="inputFirstName">First Name</label>
            <input class="form-control " id="fname" name="fname" type="text" placeholder="Enter first name" />
        </div>
    </div>   
    <div class="col-md-6">
        <div class="form-group">
            <label class="small mb-1" for="inputLastName">Last Name</label>
            <input class="form-control " id="lname" name="lname" type="text" placeholder="Enter last name" />
        </div>
    </div>
</div>
<br>
<div class="col-md-12">
    <div class="form-group">
        <label class="small mb-1" for="inputLastName">Gender</label>
        <select class="form-control" id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>
    </div>
</div>
<div class="form-group py-3">
    <label class="small mb-1" for="inputEmailAddress">Email</label>
    <input class="form-control " id="email" name="email" type="email" aria-describedby="emailHelp" placeholder="Enter email address" required />
</div>

<div class="row ">
    <div class="col-md-4">
        <div class="form-group">
            <label class="small mb-1" for="inputprofession">Profession</label>
            <select class="form-control" name="profession" id="profession" >
                <option value="Employee">Employee</option>
                <option value="Business">Business</option>
                <option value="Student">Student</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="small mb-1" for="inputincome">Income</label>
            <input class="form-control " id="income" name="income" type="text" placeholder="Income" required/>
        </div>
    </div>
    <div class="col-md-4">
        
        <div class="form-group">
            <label class="small mb-1" for="inputsavings">savings</label>
            <input class="form-control " id="Savings"  name="Savings" type="text" placeholder="Amount to be saved" required />
        </div>
    </div>
</div>

    <!-- Display any messages here -->
    {% if messages %}
    <div class="alert alert-danger">
        <ul class="mb-0">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
                <div class = "btn">
                <div class="form-group mt-4 mb-0"><button type="submit" class="btn btn-primary btn-block mt-2">Create User</button></div></div></div>
        <div class="card-footer text-center">
            <div class="small"><a href="/">Have an account? Go to login</a></div>
        </div>
        
            </form>
        </div>
        <div class="col-md-6">
            <img src="{% static 'img/register.jpg' %}" height="100%" width="100%">
        </div>
    </div>
</div>

</div>
{% endblock body %}
